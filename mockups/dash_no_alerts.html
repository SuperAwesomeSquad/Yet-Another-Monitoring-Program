<html>
<head>
  <title>Main Dashboard Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>

  <div class="row-fluid spacer">
    <div class="span12">
      <a href="#all-clear-modal" data-toggle="modal" class="faded">
        <h1 id="all-clear">
          <div class="text-center faded">
            You have no alerts!
          </div>
        </h1>
      </a>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </div>
</div>

<div id="all-clear-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h3 id="myModalLabel">Congratuations!</h3>
  </div>
  <div class="modal-body">
    <p>Everything is running smoothly, or so we think.</p>
    <p>This dashboard will update automatically so you can keep it up in a background in case you want to keep an eye on things.</p>
    <p>You can also add another monitor if you want.</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Add new monitor</button>
  </div>



</body>
</html>
